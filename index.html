<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="board">

        </div>
        <div class="board-base">
            <div class="left-control"></div>
            <h2 class="name">Ryan-a-Sketch</h2>
            <div class="right-control"></div>
        </div>
        <div class="row-select">
            <p>How many rows/columns would you like? (100 Max) </p>
            <input type="number" min="0" max="100" value="25" id="row-input" class="user-input"/>
            <button type="submit" class="submit">Submit</button>
        </div>
    </div>
</body>
</html>
